<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script type="text/javascript">
                {% for category, message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="register-container">
            <div class="register-form">
                <h2>Welcome Back!</h2>
                <form action="" method="post">
                    <div class="input-group">
                        <input type="text" id="name" name="name" pattern="[A-Za-z \s]{3,}" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                    </div>
                    <div class="input-group">
                        <input type="phone2numeric" id="phone" name="phone" placeholder="Mobile Number" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div class="register-link">
                    <p>Have an account? <a href="{{url_for('login')}}">Login</a></p>
                </div>
            </div>
        </div>
        <div class="image-container">
           <img src="{{ url_for('static', filename='reset-password.jpg') }}" alt="Register">
        </div>
    </div>
</body>
</html>
